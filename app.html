<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="vk.ico" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header" id="header">
    <div class="header__title" id="title">
      <h1>Test app</h1>
    </div>

    <div class="header__panel">
      <div class="header__panel__theme-switcher" id="theme-switcher">
      </div>
      <div class="header__panel__language-switcher-wrapper">
        <div class="header__panel__language-switcher_ru" id="language-switcher_ru">
          <span>
            Ru
          </span>
        </div>

        <label class="header__panel__language-switcher-label" htmlFor="language-switcher">
          <input id="language-switcher" type="checkbox" checked="true" />
          <span class="header__panel__language-switcher-round"></span>
        </label>
        <div class="header__panel__language-switcher_en" id="language-switcher_en">
          <span>
            En
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="body" id="body">
  </div>
  <div class="footer" id="footer">
    <span></span>
  </div>

  <script src="js/locales.js"></script>
  <script src="js/locales-switcher.js"></script>
  <script src="js/theme-switcher.js"></script>
  <script src="js/json.js"></script>
  <script src="js/jsonparser.js"></script>
</body>

</html>
